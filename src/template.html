<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Comment Section </title>
</head>

<body>

  <main>
    <section class="comments">

      <article class="comments-details">

        <div class="vote">
          <button class="vote__btn vote--increment">&plus;</button>
          <mark class="vote__counter">12</mark>
          <button class="vote__btn vote--decrement">&minus;</button>
        </div>

        <header class="comment_header">
          <figure class="user">
            <img class="user__picture" src="../public/avatars/image-juliusomo.png" alt="">
            <figcaption class="user__name"></figcaption>
            <mark class="user__date-posted"></mark>
          </figure>

          <div class="update_comment">
            <div class="hidden update_comment__delete_update_container">
              <button class="update_comment__button update_comment__button--delete">Delete</button>
              <button class="update_comment__button update_comment-button--edit">Edit</button>
            </div>
            <button class="update_comment__button update_comment__button--reply">Reply</button>
          </div>
        </header>

        <article class="comment__content">

        </article>

      </article>


    </section>

    <div class="add-comment">
      <figure class="add-comment__user">
        <img class="add-comment__picture" src="" alt="">
      </figure>
      <form class="add-comment__form" action="">
        <textarea class="comment__text-area" name="" id="" cols="30" rows="10"></textarea>
        <button class="comment__submit-btn">Send</button>
      </form>
    </div>

  </main>

</body>

</html>
